<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for( i=0; i<10; i++){
           
            temp = 10;
            document.write("i=",i,"<br>");
        }
        document.write("i",i,"<br>");
        document.write("temp",temp,"<br>");

        for(let i=0; i<10; i++){
           temp += 10;
           document.write("i=",i,"<br>");
       }
       document.write("i",i,"<br>");
       document.write("temp",temp,"<br>");

    </script>
</body>
</html>
