<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div>
    <p>
        <!-- form 태그 사용할 수 있습니다. 그러나 보내는 서버와 통신방식이 비동기 통신이므로
            form 태그 없이 합니다.
         -->
           <label for="query">검색어:</label>
           <input id="query" placeholder="검색어를 입력하세요.">
           <label for="pageno">page no:</label>
           <input id="pageno" placeholder="페이지번호">
           <label for="size">page size:</label>
           <input id="size" placeholder="페이지크기(갯수)">
           <label>정렬 방식:</label>
           <input type="radio" id="accuracy" name="sort" checked>
           <label for="accuracy">정확도순</label>
           <input type="radio" id="recency" name="sort">
           <label for="recency">최신순</label>
           
        </p>
        <hr>
    검색
    <button id="search">동영상</button>
    <button id="image">이미지</button>
</div>
    <script src="../JS/js15.js"  type="text/javascript"></script>
</body>
</html>
