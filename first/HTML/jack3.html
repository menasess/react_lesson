<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS </title>
    <link rel="stylesheet" href="../CSS/jack3.css">
</head>
<body>
   <h1>박스 모델</h1>
   <p>Block 요소는 크기(너비, 높이) 여백(padding, margin)을 설정할수 있다.
    이와 같은 값을 설정하여 테두리, 컨텐츠를 포함하는 박스 모델이 만들어집니다.
   </p>
   <hr>
   <div class="firstbox">첫번째 박스</div>
   <div class="seconddbox"   style="border: 1px solid gray;">두번째 박스</div>
   <div class="thirdbox"   style="border: 1px solid gray;">세번째 박스</div>
   <div class="box4th"   style="border: 1px solid gray;">네번째 박스</div>
   <div class="box5th"   style="border: 1px solid gray;">다섯번째 박스</div>
</body>
</html>
